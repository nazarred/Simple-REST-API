version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: Build image
          command: docker-compose build
      - run:
          name: Bring up docker container for server
          command: docker-compose up -d
      - run:
          name: Run server tests
          command: |
            docker-compose run simple_api python src/manage.py test src

  deploy-simple-api:
    machine: true
    environment:
      HEROKU_APP: "dry-shelf-98071"
    steps:
      - checkout
      - run:
          name: Deploy to Heroku
          command: |
            git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP.git master
      - run:
          name: Run migrations
          command: |
            heroku run --app $HEROKU_APP python src/manage.py migrate

  deploy-to-gcloud:
    machine: true
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
      - run:
          name: Sign in to Google Cloud
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            sudo gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
      - run:
          name: Deploy to Google Cloud
          command: >
            sudo gcloud compute --project "test-project-219218" ssh --zone "europe-west4-a" "test-2018" --command
            'cd /home/rednaz1990/test &&
            sudo git status'


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy-simple-api:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-to-gcloud:
          requires:
            - build
          filters:
            branches:
              only: gcloud
